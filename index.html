<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CubaMarket ğŸ‡¨ğŸ‡º</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: radial-gradient(circle, #000, #050505);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 45px;

      text-shadow: 0 0 15px #00ffcc;
    }

    .box {
      max-width: 420px;
      margin: 30px auto;

    input {

    }

    button:hover {

      background: linear-gradient(90deg, #ff4444, #ff2222);

    #storePanel {
      display: none;
    }

    .walletBox {
      font-size: 22px;

    }
  </style>
</head>

<body>

  <h1>ğŸ›’ CubaMarket ğŸ‡¨ğŸ‡º</h1>

  <!-- LOGIN -->
  <div class="box" id="loginPanel">
    <h2>ğŸ” Registro / Acceso</h2>

    <input id="email" placeholder="Correo electrÃ³nico">
    <input id="password" type="password" placeholder="ContraseÃ±a">

    <button id="btnRegister">ğŸ“ Crear Cuenta</button>
    <button id="btnLogin">ğŸ”‘ Entrar</button>
  </div>

  <!-- STORE -->
  <div class="box" id="storePanel">
    <h2>âœ… Bienvenido</h2>

    <p id="userEmail"></p>

    <div class="walletBox">
      ğŸ’° Saldo actual: <span id="wallet">0</span> CUP
    </div>

    <h3>ğŸŸï¸ Activar Tarjeta</h3>
    <input id="codeInput" placeholder="Ej: CUBA-1000-A1B2">

    <button id="btnRedeem">ğŸ’³ Activar CÃ³digo</button>

    <button id="btnLogout" class="btnRed">ğŸšª Cerrar sesiÃ³n</button>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    // ğŸ”¥ CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyAaRXhtDzipnYG1byQ8kMT-1kv16MMgrXU",
      authDomain: "cubamarket-2eb5f.firebaseapp.com",
      projectId: "cubamarket-2eb5f",
      storageBucket: "cubamarket-2eb5f.firebasestorage.app",
      messagingSenderId: "26241880663",
      appId: "1:26241880663:web:e6ae43fe3636f60857c912"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ELEMENTOS
    const loginPanel = document.getElementById("loginPanel");
    const storePanel = document.getElementById("storePanel");

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");

    const walletSpan = document.getElementById("wallet");
    const userEmail = document.getElementById("userEmail");

    // BOTONES
    document.getElementById("btnRegister").onclick = async () => {
      try {
        const email = emailInput.value;
        const password = passInput.value;

        const cred = await createUserWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", cred.user.uid), {
          email: email,
          wallet: 0
        });

        alert("âœ… Cuenta creada con Ã©xito");

      } catch (err) {
        alert("âŒ Error: " + err.message);
      }
    };

    document.getElementById("btnLogin").onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
      } catch (err) {
        alert("âŒ Error: " + err.message);
      }
    };

    document.getElementById("btnLogout").onclick = async () => {
      await signOut(auth);
      location.reload();
    };

    // SESIÃ“N AUTOMÃTICA
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginPanel.style.display = "none";
        storePanel.style.display = "block";

        userEmail.innerText = "ğŸ‘¤ " + user.email;

        const snap = await getDoc(doc(db, "users", user.uid));
        walletSpan.innerText = snap.data().wallet;
      }
    });

    // ğŸŸï¸ ACTIVAR TARJETA
    document.getElementById("btnRedeem").onclick = async () => {

      const code = document.getElementById("codeInput").value.trim();
      if (!code) return alert("âš ï¸ Escribe un cÃ³digo");

      const user = auth.currentUser;
      if (!user) return;

      const codeRef = doc(db, "activationCodes", code);
      const codeSnap = await getDoc(codeRef);

      if (!codeSnap.exists()) return alert("âŒ CÃ³digo invÃ¡lido");

      const data = codeSnap.data();

      if (data.used === true) {
        return alert("âš ï¸ Este cÃ³digo ya fue usado");
      }

      // SUMAR SALDO
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      let saldoActual = userSnap.data().wallet;
      let nuevoSaldo = saldoActual + data.amount;

      await updateDoc(userRef, { wallet: nuevoSaldo });

      // MARCAR COMO USADO
      await updateDoc(codeRef, { used: true });

      walletSpan.innerText = nuevoSaldo;

      alert("âœ… Recarga exitosa: +1000 CUP");
    };
  </script>

</body>
  </html>
